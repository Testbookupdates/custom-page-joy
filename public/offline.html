<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Testbook Referrals</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #070942 0%, #1E40AF 50%, #3B82F6 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .retry-btn {
            background: white;
            color: #070942;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .features {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 14px;
            opacity: 0.8;
        }

        .feature-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            opacity: 0.7;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon pulse">
            ðŸ“¡
        </div>
        
        <h1>You're Offline</h1>
        
        <p>
            Don't worry! Your referral data is safe. 
            We'll sync everything once you're back online.
        </p>
        
        <button class="retry-btn" onclick="location.reload()">
            Try Again
        </button>
        
        <div class="features">
            <div class="feature">
                <span class="feature-icon">ðŸ’¾</span>
                Your data is cached locally
            </div>
            <div class="feature">
                <span class="feature-icon">ðŸ”„</span>
                Auto-sync when connection returns
            </div>
            <div class="feature">
                <span class="feature-icon">ðŸ“±</span>
                Continue using the app offline
            </div>
        </div>
    </div>

    <script>
        // Auto-retry connection every 10 seconds
        setInterval(() => {
            if (navigator.onLine) {
                location.reload();
            }
        }, 10000);

        // Listen for online event
        window.addEventListener('online', () => {
            location.reload();
        });

        // Show connection status
        if (!navigator.onLine) {
            document.body.style.filter = 'grayscale(20%)';
        }
    </script>
</body>
</html>
